version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      - FLASK_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    env_file:
      - backend/.env
    environment:
      - FLASK_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  # Local Redis for development (use Upstash in production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
